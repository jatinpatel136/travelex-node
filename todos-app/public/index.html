<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <h1 class="text-center">Hello World</h1>

    <div class="container">
        
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="text" id="newLabel" class="form-control">
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <button id="addNew" class="btn btn-success btn-block">
                            Add New
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <hr>

    <div id="main"></div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {

            $("#addNew").on("click", function(event){
                event.preventDefault();
                const newLabel = $("#newLabel").val();
                const data = JSON.stringify({label : newLabel});
                $.ajax({
                    url : "/todos",
                    method : "POST",
                    dataType: 'json',
                    data : data,
                    contentType : "application/json",
                    success : function(response){
                        console.log(response, newLabel)
                    },
                    error : function(err){
                        console.log(err);
                    }
                })
            })

            let todos = [];
            $.ajax({
                url: "/todos",
                method: "GET",
                success: function (response) {
                    console.log(response);
                    todos = response;

                    todos.forEach(todo => {
                        const div = document.createElement("div");
                        div.innerHTML = "<h3> " + todo.label + "</h3>";
                        div.setAttribute("class", "container well");
                        $("#main").append(div);
                    })
                },
                error: function () {
                    console.log(error)
                }
            })
        })
    </script>

</body>

</html>
